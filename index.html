<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Plushie</title>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->

    <header class="home">
      <img src="./images/plushie.jpeg" alt="Plushie" title="Welcome to all things Plushie!">
      <div class="home-bar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      
    </header>
  
    <!-- <img src="./images/tina.jpeg" alt="Tina"> <br /> -->
    </div>
      <div class="home">
        
    </div>
    <div class="shop">
      <h2>Shop</h2>
      <h3>Classic Shiba Plushie</h3>
      <img src="./images/shiba_trio.jpg" alt="Three different coloured shiba plushies">
      <label for="shiba_colour">Choose your colour:</label>
      <select name="shiba_colour" id="shiba_colour">
        <option value="red">Red + White</option>
        <option value="black">Black + Beige</option>
        <option value="gray">Gray + White</option>
      </select>
      <input type="submit" value="Choose">
      <p>AUD $59.99</p>
      
    

    <div class="about">
      <h2>About</h2>
      <h3>Founder & Creator</h3>
      <img src="./images/tina.jpeg" alt="Tina" title="Hello, I'm Tina!">
      <figcaption>Tina Shi, founder and creator of the brand Plushie. Tina is an aspiring software engineer who also made this website!</figcaption>
    </div>

    <div class="contact">
      <h3>Contact</h3>
      <label for="email">Stay up to date about all things Plushie!</label><br />
      <input type="email" name="email" id="email" placeholder="Email" />
      <input type="submit" value="Enter">
    </div>

  </body>
</html>
